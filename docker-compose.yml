version: '3.8'

services:
  db:
    image: timescale/timescaledb-ha:pg16-latest
    container_name: outcome-runtime-db
    environment:
      POSTGRES_DB: outcome_runtime
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-outcome_runtime_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: outcome-runtime-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
